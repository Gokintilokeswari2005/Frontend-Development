<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-left img {
      width: 30px;
      filter: brightness(0) invert(1); /* Ensures Spotify logo is white */
    }

    .navbar-left .home {
      font-size: 20px;
      color: #ffffff; /* Changed to white */
    }

    .search-bar {
      background-color: #242424;
      border-radius: 4px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      width: 300px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: #b3b3b3;
      outline: none;
      margin-left: 10px;
      width: 100%;
      font-size: 14px;
    }

    .search-bar i {
      color: #b3b3b3;
      font-size: 14px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-right button {
      background: none;
      border: none;
      color: #b3b3b3;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .navbar-right .signup {
      color: #b3b3b3;
      font-weight: bold;
    }

    .navbar-right .login {
      background: white;
      color: black;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: bold;
    }

    .navbar-right .separator {
      color: #b3b3b3;
      font-size: 14px;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      background-color: #000;
    }

    .section {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .section button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      font-size: 12px;
      color: #aaa;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
      margin-right: 10px;
      display: inline-block;
      margin-top: 5px;
    }

    .language-btn {
      padding: 8px 15px;
      background: transparent;
      border: 1px solid #aaa;
      border-radius: 20px;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .navbar-right .language-btn {
      background: none;
      border: none;
      color: #b3b3b3;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
      <div class="home"><i class="fas fa-home"></i></div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="What do you want to play?">
      </div>
    </div>
    <div class="navbar-right">
      <button>Premium</button>
      <button>Support</button>
      <button>Download</button>
      <span class="separator">|</span>
      <button>Install App</button>
      <button class="signup">Sign up</button>
      <button class="login">Log in</button>
      <button class="language-btn"><i class="fas fa-globe"></i> English</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="section">
      <h3>Your Library <span style="float:right;">+</span></h3>
    </div>

    <div class="section">
      <h3>Create your first playlist</h3>
      <p>It's easy, we'll help you</p>
      <button>Create playlist</button>
    </div>

    <div class="section">
      <h3>Let's find some podcasts to follow</h3>
      <p>We'll keep you updated on new episodes</p>
      <button>Browse podcasts</button>
    </div>

    <div class="footer">
      <a href="#">Legal</a>
      <a href="#">Safety & Privacy Center</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookies</a><br>
      <a href="#">About Ads</a>
      <a href="#">Accessibility</a>
    </div>
  </div>

</body>
</html>
