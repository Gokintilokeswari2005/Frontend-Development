<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.2rem;
    }

    .product p {
      font-size: 0.9rem;
      color: #666;
    }

    .product .price {
      color: #2ecc71;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    @media screen and (max-width: 600px) {
      header, footer {
        font-size: 0.9rem;
        padding: 0.8rem;
      }

      .product h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Products</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h3>Product One</h3>
      <p>Great quality and affordable price.</p>
      <div class="price">$19.99</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h3>Product Two</h3>
      <p>Perfect for everyday use.</p>
      <div class="price">$24.99</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h3>Product Three</h3>
      <p>Stylish and modern design.</p>
      <div class="price">$34.99</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <h3>Product Four</h3>
      <p>Best seller of the month!</p>
      <div class="price">$29.99</div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Smart Techs. All rights reserved.</p>
  </footer>

</body>
</html>
