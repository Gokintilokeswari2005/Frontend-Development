<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Navbar 2025</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: rgba(0, 0, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 35px;
      margin-right: 30px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #b3b3b3;
    }

    .nav-right {
      gap: 20px;
    }

    .nav-right i {
      font-size: 18px;
      cursor: pointer;
      color: #e5e5e5;
    }

    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 6px;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 4px;
    }

    .dropdown-arrow {
      font-size: 12px;
      color: #e5e5e5;
    }

    @media screen and (max-width: 768px) {
      .nav-links a:nth-child(n+3) {
        display: none;
      }

      .nav-links {
        gap: 12px;
      }

      .nav-left img {
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- Left: Logo and Links -->
    <div class="nav-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
        <a href="#">Browse by Languages</a>
      </div>
    </div>

    <!-- Right: Icons and Profile -->
    <div class="nav-right">
      <i class="fas fa-search"></i>
      <a href="#" style="color:white; text-decoration: none; font-size: 14px;">Kids</a>
      <i class="fas fa-bell"></i>
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="Profile">
        <i class="fas fa-caret-down dropdown-arrow"></i>
      </div>
    </div>
  </div>

</body>
</html>
